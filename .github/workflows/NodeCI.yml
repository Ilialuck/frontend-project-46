# Name of workflow
name: NodeCI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    - run: make install
    - run: make test
    - run: make lint
    - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v4.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.5092bcea2831b7d20e40da859f8732ff31d0f0854b09bb638f599415ffbde472 }}
        with:
          coverageCommand: make test-coverage
          debug: true